<!DOCTYPE html>
<html lang="en">
<head>
	<title>Javascript Carousel </title>
	<link rel="stylesheet" href="style.css">
	<script src="custom.js"></script>
</head>
<body>
	<div id="carouselContainer">
		<div class="carouselImageContainer">
			<div class="carouselImage" data-state="active"><img src="images/bannerImg1.jpg" alt="" title="" /></div>
			<div class="carouselImage"><img src="images/bannerImg2.jpg" alt="" title="" /></div>
			<div class="carouselImage"><img src="images/bannerImg3.jpg" alt="" title="" /></div>
			<div class="carouselImage"><img src="images/bannerImg4.jpg" alt="" title="" /></div>
		</div>
	</div>
	<div id="carouselAction">
		<div class="actionLeft"><img src="images/leftArrow.png" alt="" title="" /></div>
		<div class="actionRight"><img src="images/rightArrow.png" alt="" title="" /></div>
	</div>
	

	
</body>
</html>
